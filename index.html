<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smacnie APK Market</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #0073e6;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .news-form {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .news-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .news-form button {
            display: block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .news-form button:hover {
            background: #005bb5;
        }
        .news-list {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .news-item .timestamp {
            display: block;
            font-size: 12px;
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">Smacnie APK GROUP</div>
    <div class="container">
        <h2 style="text-align: center;">Смачные APK</h2>
        <h2>Добавить в группу</h2>
        <div class="news-form">
            <textarea id="news-text" placeholder="Напишите сообщение..."></textarea>
            <button onclick="addNews()">Отправить</button>
        </div>
