<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smacnie APK Market</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #0073e6;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .news-form {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .news-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .news-form button {
            display: block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .news-form button:hover {
            background: #005bb5;
        }
        .news-list {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">Smacnie APK Market</div>
    <div class="container">
        <h2 style="text-align: center;">Популярные APK</h2>
        <h2>Добавить новость</h2>
        <div class="news-form">
            <textarea id="news-text" placeholder="Напишите новость..."></textarea>
            <button onclick="addNews()">Опубликовать</button>
        </div>
        <h2>Новости</h2>
        <div id="news-list" class="news-list"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBfou0J5GebRxk3VowHOFAUdphdcvTbv1Q",
            authDomain: "smac-money.firebaseapp.com",
            databaseURL: "https://smac-money-default-rtdb.firebaseio.com/",
            projectId: "smac-money",
            storageBucket: "smac-money.firebasestorage.app",
            messagingSenderId: "791077799684",
            appId: "1:791077799684:web:74e621e46de1a278817251"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function addNews() {
            const newsText = document.getElementById("news-text").value;
            if (newsText.trim() === "") return;

            const newsRef = db.ref("news").push();
            newsRef.set({ text: newsText, timestamp: Date.now() });

            document.getElementById("news-text").value = "";
        }

        function loadNews() {
            const newsList = document.getElementById("news-list");
            db.ref("news").orderByChild("timestamp").on("value", (snapshot) => {
                newsList.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    const newsItem = document.createElement("div");
                    newsItem.classList.add("news-item");
                    newsItem.textContent = childSnapshot.val().text;
                    newsList.prepend(newsItem);
                });
            });
        }

        loadNews();
    </script>
</body>
</html>
