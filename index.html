<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smacnie APK Market</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #0073e6;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
            position: relative;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .news-form {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .news-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .news-form button {
            display: block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .news-form button:hover {
            background: #005bb5;
        }
        .news-list {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .logout-button {
            background: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout-button:hover {
            background: #e60000;
        }
    </style>
</head>
<body>
    <div class="header">
        Smacnie APK GROUP
        <button class="logout-button" onclick="logout()">Выйти из аккаунта</button>
    </div>
    <div class="container">
        <h2 style="text-align: center;">Смачные APK</h2>
        <h2>Добавить в группу</h2>
        <div class="news-form">
            <textarea id="news-text" placeholder="Напишите сообщение..."></textarea>
            <button onclick="addNews()">Отправить</button>
        </div>
        <h2>Сообщения</h2>
        <div id="news-list" class="news-list"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB9NsKTMAJSRFR9xNH8GPSwVzPk7a508co",
            authDomain: "smac-money.firebaseapp.com",
            databaseURL: "https://smac-money-default-rtdb.firebaseio.com",
            projectId: "smac-money",
            storageBucket: "smac-money.firebasestorage.app",
            messagingSenderId: "791077799684",
            appId: "1:791077799684:web:74e621e46de1a278817251"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/site/login.html';
            } else {
                loadNews();
            }
        });

        function addNews() {
            const user = auth.currentUser;
            if (!user) {
                window.location.href = '/site/login.html';
                return;
            }

            const newsText = document.getElementById("news-text").value;
            if (newsText.trim() === "") return;

            const newsRef = db.ref("News").push();
            newsRef.set({
                text: newsText,
                timestamp: Date.now(),
                userUID: user.uid
            });

            document.getElementById("news-text").value = "";
        }

        function loadNews() {
            const newsList = document.getElementById("news-list");
            db.ref("News").orderByChild("timestamp").on("value", (snapshot) => {
                newsList.innerHTML = "";
                const userPromises = [];

                snapshot.forEach((childSnapshot) => {
                    const newsData = childSnapshot.val();
                    const userPath = `users/${newsData.userUID}/name`;
                    const userPromise = db.ref(userPath).once('value');
                    userPromises.push(userPromise);
                });

                Promise.all(userPromises).then(results => {
                    let index = 0;
                    snapshot.forEach((childSnapshot) => {
                        const newsItem = document.createElement("div");
                        newsItem.classList.add("news-item");

                        const newsData = childSnapshot.val();
                        const date = new Date(newsData.timestamp);

                        const formattedDate = date.toLocaleDateString("ru-RU");
                        const formattedTime = date.toLocaleTimeString("ru-RU");
                        const userName = results[index].val();

                        newsItem.innerHTML = `
                            <span class="message-text">${newsData.text}</span><br>
                            <span class="username">${userName}</span><br>
                            <span class="timestamp">${formattedDate} ${formattedTime}</span>
                        `;
                        newsList.prepend(newsItem);
                        index++;
                    });
                });
            });
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = '/site/login.html';
            }).catch((error) => {
                console.error('Ошибка при выходе из аккаунта:', error);
            });
        }
    </script>
</body>
</html>
