        }
        .apk-item {

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }
        .apk-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;

        }
        .apk-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #0073e6;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .apk-item a:hover {
            background: #005bb5;
        }
